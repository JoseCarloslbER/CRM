<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>
    <div class="bg-card section-padding">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <div class="row mt-3 mb-2">
                <div class="col-12">
                    <div class="section-title row d-flex justify-content-between align-items-center">
                        <div class="col-md-7 col-sm-12 col-12 title mb-3">Llamadas pendientes</div>

                        <div class="col-md-5 col-sm-12 col-12 btns-section mb-3">
                            <button class="btn-yellow-newRegister">
                                <span (click)="newOrEditData()">Registrar nueva</span>
                            </button>
                        </div>
                    </div>

                    <div class="row d-flex">
                        <div class="d-flex col-md-5 col-xl-5 col-12 pt-md-2 mb-4">
                            <div class="input-search">
                                <input [formControl]="searchBar" type="text" placeholder="Búscar">
                                <mat-icon class="icon-size-6" matSuffix [svgIcon]="'mat_solid:search'"></mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="c-general-table section-content-padding">
        <div class="col-12 contenedor-scroll-tabla">
            <table mat-table #table [dataSource]="dataSource"
            class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Empresa</th>
                <td mat-cell *matCellDef="let element">
                    <div class="table-column-reck-solution">
                        <img [src]="element.logo" alt="">
                        <span>{{ element.companyName }}</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="camping">
                <th mat-header-cell *matHeaderCellDef>Campaña</th>
                <td mat-cell *matCellDef="let element">
                    <div class="table-column-agent-see-all">
                        <span> {{ element.campaingName }} </span>
                        <span *ngIf="element.camping.campaingData" (click)="seeCampaignsResults(element?.camping)">Ver campaña</span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef>Fecha</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.dueDate}}
                </td>
            </ng-container>
 
            <ng-container matColumnDef="expirationTime">
                <th mat-header-cell *matHeaderCellDef>Hora</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.expirationTime }}
                </td>
            </ng-container>
     
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">
                    {{element.user}}
                </td>
            </ng-container>
      
            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef>Comentarios</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.comments }}
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns">

                        <div class="btn-phone" >
                            <mat-icon matTooltip="Llamada">call</mat-icon>
                        </div>
                    
                        <div class="btn-edit" (click)="newOrEditData(element)">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>
                  
                        <div class="btn-delete" (click)="deleteData(element.id)">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>

                    </div>
                </td>
            </ng-container>

            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        </div>
        
        <!-- <div class="d-flex justify-content-end" style="background: none;"> 
            <mat-paginator
                #paginator
                [length]="total"
                [pageIndex]="indicePagina"
                [pageSize]="longitudPagina"
                [pageSizeOptions]="[5, 10, 25, 50, 100]"
                (page)="cambiaPagina($event)"
                class="w-100"
            ></mat-paginator>
        </div> -->
    </div>
</div>
