<div class="container-fluid p-0 overflow-hidden">
    <div class="modal-header">
        <p class="titulo-modal">Registrar nuevo contacto</p>
        <mat-icon class="cursos-pointer" svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">
        <p class="mb-6">*Campos obligatorios</p>
        <form class="col-12 modal-content-scroll" [formGroup]="formData">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Nombre y apellidos</mat-label>
                        <input matInput formControlName="full_name">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Teléfono fijo</mat-label>
                        <input (input)="configInput($event, 'local_phone')" maxlength="10" type="text"  matInput formControlName="local_phone">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Cargo / Puesto</mat-label>
                        <input matInput formControlName="position">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Teléfono móvil</mat-label>
                        <input (input)="configInput($event, 'movil_phone')" maxlength="10" type="text"  matInput formControlName="movil_phone">
                    </mat-form-field>

                    <mat-form-field class="flex-auto gt-xs:pr-3 inputNewRegister">
                        <mat-label>Extensión</mat-label>
                        <input (input)="configInput($event, 'ext')" maxlength="5" type="text" matInput formControlName="ext">
                    </mat-form-field>
                </div>
            </div>

            <div class="row d-flex justify-content-end">
                <div class="d-flex justify-content-end col-md-2 col-xl-2 col-12 pt-md-2">
                    <button class="btn-action-add" [disabled]="!formData.valid" (click)="actionSave()">
                        <span>Guardar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
