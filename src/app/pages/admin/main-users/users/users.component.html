<div class="c-general-table p-0" style="position: unset;">
    <div class="col-12 contenedor-scroll-tabla-fiexd-taps">
        <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex flex-column table-column-img text-center">
                        <img [src]="element?.logo" alt="">
                        <span class="text-line-bottom">
                            {{ element.userName }}
                        </span>
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="slack">
                <th mat-header-cell *matHeaderCellDef>User Slack</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.idSlack }}
                </td>
            </ng-container>

            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef>Rol</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.role }}
                </td>
            </ng-container>

            <ng-container matColumnDef="ip">
                <th mat-header-cell *matHeaderCellDef>Identificador de voz IP</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.ip }}
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Correo</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.email }}
                </td>
            </ng-container>

            <ng-container matColumnDef="ext">
                <th mat-header-cell *matHeaderCellDef>Extensión</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.ext }}
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns ">
                        <div class="colum-btn btn-edit" (click)="editData(element?.id)">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>

                        <div class="btn-delete" (click)="deleteData(element?.id)">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <div class="c-paginator" >
        <div class="c-c-paginator">
                <mat-paginator #paginator  
                [length]="total" 
                [pageSize]="pageSize"
                [pageSizeOptions]="[20]" 
                (page)="onPageChange($event)" 
                [pageIndex]="paginateNumber?.value <= totalPages ? pageIndex : '' ">
            </mat-paginator>
            
            <mat-form-field class="page-index">
                <input [placeholder]="'Páginas: ' + isNumber(totalPages)" matInput placeholder="Página" type="number" min="1" minlength="1" [formControl]="paginateNumber">
            </mat-form-field>
        </div>
    </div>
</div>
