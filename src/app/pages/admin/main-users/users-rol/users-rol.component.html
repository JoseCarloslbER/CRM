<table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
    <caption></caption>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Rol</th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
    </ng-container>

    <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef>Comentario</th>
        <td mat-cell *matCellDef="let element">
            {{ element.comments }}
        </td>
    </ng-container>


    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <div class="c-column-btns ">

                <div class="colum-btn btn-edit" (click)="editData()">
                    <mat-icon matTooltip="Editar">edit_square</mat-icon>
                </div>

                <div class="btn-delete" (click)="deleteData()">
                    <mat-icon matTooltip="Eliminar">delete</mat-icon>
                </div>

            </div>
        </td>
    </ng-container>


    <tr *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <h5 class="text-center my-5">No se encontraron resultados.</h5>
        </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
