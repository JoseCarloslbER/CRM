<div class="c-general-table p-0">
    <div class="col-12 contenedor-scroll-tabla">
        <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[20]" (page)="onPageChange($event)">
        </mat-paginator>
        <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.code || '-' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.name || '-' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="list_price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.list_price | currency }}
                </td>
            </ng-container>

            <ng-container matColumnDef="country">
                <th mat-header-cell *matHeaderCellDef>País</th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.country?.country_name || '-' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="link">
                <th mat-header-cell *matHeaderCellDef>Link</th>
                <td mat-cell *matCellDef="let element">
                    {{ element?.link || '-' }}
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns ">

                        <div class="colum-btn btn-edit" (click)="editData(element)">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>

                        <div class="btn-delete" (click)="deleteData(element.product_id)">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>

                    </div>
                </td>
            </ng-container>


            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
