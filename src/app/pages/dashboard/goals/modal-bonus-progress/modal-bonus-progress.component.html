<div class="container-fluid p-0 overflow-hidden c-modal-progress">

    <div class="modal-header">
        <p class="titulo-modal">Progreso del Bono</p>
        <mat-icon class="cursos-pointer" svgIcon="mat_outline:cancel" (click)="closeModal()"></mat-icon>
    </div>

    <div class="row p-5 d-flex">
        <div class="row">
            <div class="col-md-6 modal-bono-title">
                Nombre de campaña / tarea
            </div>

            <div class="col-md-6">
                <div class="flex flex-col">
                    <div class="flex items-center">
                        <div
                            class="icon-goal flex items-center justify-center w-14 h-14 rounded-3 text-white">
                            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:user'"></mat-icon>
                        </div>
                        <div class="flex-auto ml-4 leading-none">
                            <div class="d-flex align-items-center justify-content-between">
                                <div class="mt-2 font-medium text-2xl text-start">{{bonoProgress.goals.bono}}</div>
                                <div class="flex items-end justify-end min-w-18 mt-auto ml-6">
                                    <div class="text-lg leading-none">80%</div>
                                </div>
                            </div>
                            <mat-progress-bar class="mt-3 rounded-full" [color]="'success'"
                                [mode]="'determinate'"
                                [value]="(bonoProgress.goals.expenses  * 100) / bonoProgress.goals.expensesLimit">
                            </mat-progress-bar>
                        </div>
                 
                    </div>
                </div>
            </div>
        </div>
    </div>





    <div class="c-general-table white-table table-goals p-0">
        <div class="col-12 contenedor-scroll-tabla table-goals p-4">
            <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default-white ">
                <caption></caption>

                <ng-container matColumnDef="agent">
                    <th mat-header-cell *matHeaderCellDef>Agente</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex flex-column table-column-img text-center">
                            <img src="../../../../assets/images/icono-user.png" alt="">
                            {{ element.agent }}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef>Progreso en campaña</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="my-8 space-y-8">
                            <div class="flex flex-col">
                                <div class="flex items-center">
                                    <div class="flex-auto leading-none">
                                        <div class="flex items-end justify-content-center min-w-18 mt-auto">
                                            <div class="text-lg leading-none">100%</div>
                                        </div>
                                        <mat-progress-bar class="mt-3 rounded-full" [color]="'success'"
                                            [mode]="'determinate'"
                                            [value]="(element.progress.expenses  * 100) / element.progress.expensesLimit">
                                        </mat-progress-bar>
                                    </div>
                                 
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="rol">
                    <th mat-header-cell *matHeaderCellDef>Rol</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="d-flex flex-column text-center">
                            <span class="font-bold mb-1">{{ element?.isMain || ''}}</span>
                            {{ element.rol }}
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="ip">
                    <th mat-header-cell *matHeaderCellDef>Identificador de voz IP</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        {{ element.ip }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="extension">
                    <th mat-header-cell *matHeaderCellDef>Extensión</th>
                    <td mat-cell *matCellDef="let element" class="text-center">
                        {{ element.extension }}
                    </td>
                </ng-container>

                <tr *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                        <h5 class="text-center my-5">No se encontraron resultados.</h5>
                    </td>
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>




</div>
