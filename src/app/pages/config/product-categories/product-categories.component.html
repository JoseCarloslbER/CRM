<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto c-config" s cdkScrollable>
    <div class="bg-card rounded-4 section-padding-admin">
        <div class="flex flex-col w-full mx-auto px-6 sm:px-8">
            <form class="row mt-3 mb-2">
                <div class="col-12">
                    <div class="section-title row d-flex justify-content-between align-items-center">
                        <div class="col-md-7 col-sm-12 col-12 title mb-3">
                            Categor√≠as de productos
                        </div>

                        <div class="col-md-5 col-sm-12 col-12 btns-section mb-3">
                            <button class="btn-yellow-newRegister">
                                <span (click)="newOrEditData()">Registrar nueva</span>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="c-general-table pt-3">
            <div class="col-12 contenedor-scroll-tabla">
                <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
                    <caption></caption>

                    <ng-container matColumnDef="category_name">
                        <th mat-header-cell *matHeaderCellDef>Nombre</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.category_name }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef>Acciones</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="c-column-btns ">

                                <div class="colum-btn btn-edit" (click)="newOrEditData(element)">
                                    <mat-icon matTooltip="Editar">edit_square</mat-icon>
                                </div>

                                <div class="btn-delete" (click)="deleteData(element.product_category_id)">
                                    <mat-icon matTooltip="Eliminar">delete</mat-icon>
                                </div>

                            </div>
                        </td>
                    </ng-container>

                    <tr *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                            <h5 class="text-center my-5">No se encontraron resultados.</h5>
                        </td>
                    </tr>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
