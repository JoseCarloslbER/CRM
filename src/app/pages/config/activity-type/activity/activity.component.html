<div class="c-general-table p-0">
    <div class="col-12 contenedor-scroll-tabla">
        <table mat-table #table [dataSource]="dataSource" class="w-100 tabla-personalizada-default">
            <caption></caption>

            <ng-container matColumnDef="activity">
                <th mat-header-cell *matHeaderCellDef>Actividad</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.activity }}
                </td>
            </ng-container>

            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef>Color</th>
                <td mat-cell *matCellDef="let element">
                    <div [style.background]="element.color" class="column-color"></div>
                </td>
            </ng-container>

            <ng-container matColumnDef="icon">
                <th mat-header-cell *matHeaderCellDef>Icono</th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="column-icon">{{element.icon}}</mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <div class="c-column-btns ">
                        <div class="colum-btn btn-edit" (click)="editData(element)">
                            <mat-icon matTooltip="Editar">edit_square</mat-icon>
                        </div>

                        <div class="btn-delete" (click)="deleteData(element.type_activity_id)">
                            <mat-icon matTooltip="Eliminar">delete</mat-icon>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <h5 class="text-center my-5">No se encontraron resultados.</h5>
                </td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

</div>
