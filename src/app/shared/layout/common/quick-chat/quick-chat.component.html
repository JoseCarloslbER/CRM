<div class="fixed lg:sticky top-0 bottom-0 lg:left-full w-full sm:w-96 lg:w-16 lg:h-screen lg:shadow">
    <div class="flex flex-col w-full sm:w-96 h-full transition-transform duration-400 ease-drawer bg-card" [ngClass]="{'-translate-x-full sm:-translate-x-96 lg:-translate-x-80 shadow': opened, 'translate-x-0': !opened}">
        <div class="quick-chat-header flex flex-0 items-center justify-start cursor-pointer" style="background: #4B5062 !important" >
            <ng-container >
                <div class="flex flex-auto items-center justify-center">
                    <div class="flex flex-0 items-center justify-center w-16">
                        <img src="../../../assets/images/Vector.png" class="cursor-pointer"alt="" style="width: 25px; height: 25px;">
                    </div>
                    <button class="ml-auto mr-4" mat-icon-button>
                        <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                    </button>
                </div>
            </ng-container>
        </div>

        <div class="flex flex-auto border-t overflow-hidden">
            <div class="flex-0 w-16 h-full overflow-y-auto overscroll-y-contain sm:overflow-hidden sm:overscroll-auto" fuseScrollbar [fuseScrollbarOptions]="{wheelPropagation: false}">
                <div class="flex-auto">
                    <ng-container *ngFor="let chat of chats; trackBy: trackByFn">

                        <button class="flex items-center py-3 px-4 cursor-pointer" [matTooltip]="chat.name">
                            <div class="relative flex flex-0 items-center justify-center w-8 h-8">
                                <ng-container *ngIf="chat.on">
                                    <div class="absolute bottom-0 right-0 flex-0 w-2 h-2 -ml-0.5 rounded-full ring-2 ring-bg-card dark:ring-gray-900 dark:bg-primary-500 text-on-primary" style="background: rgb(84, 202, 54);"></div>
                                </ng-container>
                                <ng-container *ngIf="!chat.on">
                                    <div class="absolute bottom-0 right-0 flex-0 w-2 h-2 -ml-0.5 rounded-full ring-2 ring-bg-card dark:ring-gray-900 dark:bg-primary-500 text-on-primary" style="background: rgb(187, 187, 187);"></div>
                                </ng-container>
                                <ng-container>
                                    <img class="w-full h-full rounded-full object-cover" [src]="chat.photo"/>
                                </ng-container>
                            </div>
                        </button>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
